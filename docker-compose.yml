services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-digital_twin}
      POSTGRES_USER: ${POSTGRES_USER:-digital_twin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-digital_twin}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/seed_data.sql:/docker-entrypoint-initdb.d/02-seed_data.sql
      - ./database/setup_rls_policies.sql:/docker-entrypoint-initdb.d/03-setup_rls_policies.sql

volumes:
  db_data:
